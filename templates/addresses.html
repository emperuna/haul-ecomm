{% extends 'base.html' %}
{% block content %}

    <div class="manage-account-container">
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

        <!-- Sidebar Section -->
        <div class="sidebar" id="sidebar">
            <h2>My Account</h2>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="payment.html">Payment Options</a></li>
                <li><a href="addresses.html">Addresses</a></li>
                <li><a href="change-password.html">Change Password</a></li>
                <li><a href="privacy.html">Privacy Settings</a></li>
                <li><a href="notification.html">Notification Settings</a></li>
            </ul>
        </div>

        <!-- Manage Addresses Section -->
        <div class="manage-addresses-container">
            <div class="manage-addresses">
                <h2>Manage Addresses</h2>
                <form id="manage-addresses-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="province">Province</label>
                        <input type="text" id="province" placeholder="Province" required>
                    </div>
                    <div class="form-group">
                        <label for="municipality">Municipality</label>
                        <input type="text" id="municipality" placeholder="Municipality" required>
                    </div>
                    <div class="form-group">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" placeholder="Postal Code" required>
                    </div>
                    <div class="form-group">
                        <label for="address-type">Address Type</label>
                        <select id="address-type" required>
                            <option value="">Select Address Type</option>
                            <option value="home">Home</option>
                            <option value="work">Work</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="default-address">
                        <label for="default-address">Set as default address</label>
                    </div>
                    <button type="submit" class="btn">Add Address</button>
                </form>
            </div>
            <div class="address-list">
                <h3>Saved Addresses</h3>
                <ul>
                    <li>123 Main St, City, Country <button class="btn edit-btn">Edit</button> <button class="btn delete-btn">Delete</button></li>
                    <li>456 Another St, City, Country <button class="btn edit-btn">Edit</button> <button class="btn delete-btn">Delete</button></li>
                </ul>
            </div>
        </div>
    </div>

 {% endblock %}
