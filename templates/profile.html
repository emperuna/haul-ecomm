{% extends "base.html" %}
{% block content %}

    <!-- Edit Profile Section -->
    <div class="edit-profile">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <div class="profile-pic-container">
                    <img id="profile-pic-preview" src="../static/images/default-profile.png" alt="Profile Picture" class="profile-pic">
                    <label for="profile-pic" class="select-image-button">Select Image</label>
                    <input type="file" id="profile-pic" accept="image/*" style="display: none;" onchange="previewProfilePic(event)">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
 
{% endblock %}
