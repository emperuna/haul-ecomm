<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #8A2BE2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .registration-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .left-section {
            flex: 1;
            padding: 3rem;
            background: white;
        }
        
        .right-section {
            flex: 1;
            padding: 3rem;
            background: #5D3FD3;
            color: white;
        }
        
        .form-control, .form-select {
            border: none;
            border-bottom: 1px solid #ddd;
            border-radius: 0;
            padding: 0.5rem 0;
            margin-bottom: 1.5rem;
        }
        
        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #5D3FD3;
        }
        
        .right-section .form-control {
            background: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            color: white;
        }
        
        .right-section .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .right-section .section-title {
            color: white;
        }
        
        .btn-primary {
            background: white;
            color: #5D3FD3;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            background: rgba(255,255,255,0.9);
            color: #5D3FD3;
        }
        
        @media (max-width: 768px) {
            .registration-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="left-section">
            <h3 class="section-title">Personal Information</h3>
            
            <!-- Registration Form -->
            <form action="{{ url_for('register') }}" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="middleName" name="middle_name" placeholder="Middle Name">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>
                
                <input type="text" class="form-control" id="suffix" name="suffix" placeholder="Suffix (optional)">
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Address" required></textarea>
        </div>
        
        <div class="right-section">
            <h3 class="section-title">Account Information</h3>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <input type="text" class="form-control" id="mobileNo" name="mobile_no" placeholder="Mobile Number" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I accept the Terms and Conditions
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
