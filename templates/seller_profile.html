<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Seller Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            color: #777;
            font-size: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #5a67d8;
            outline: none;
        }

        textarea.form-control {
            height: 100px;
            resize: vertical;
        }

        .form-group i {
            margin-right: 10px;
            color: #777;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }

        .btn-primary {
            background-color: #5a67d8;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #4c51bf;
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background-color: #cbd5e0;
        }

        .banner-preview {
            margin-top: 15px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Complete Your Seller Profile</h2>
            <p>This will help improve your shop visibility!</p>
        </div>

        <form action="{{ url_for('seller_profile') }}" method="POST" enctype="multipart/form-data">
            <!-- Personal Info Section -->
            <div class="section-title">Personal Info</div>
            <div class="form-group">
                <label for="first_name"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ seller.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="middle_name"><i class="fas fa-user"></i> Middle Name</label>
                <input type="text" id="middle_name" name="middle_name" class="form-control" value="{{ seller.middle_name }}">
            </div>
            <div class="form-group">
                <label for="last_name"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ seller.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="suffix"><i class="fas fa-user"></i> Suffix</label>
                <input type="text" id="suffix" name="suffix" class="form-control" value="{{ seller.suffix }}">
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                <textarea id="address" name="address" class="form-control" required>{{ seller.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="mobile_no"><i class="fas fa-phone"></i> Mobile Number</label>
                <input type="text" id="mobile_no" name="mobile_no" class="form-control" value="{{ seller.mobile_no }}" required>
            </div>

            <!-- Business Info Section -->
            <div class="section-title">Business Info</div>
            <div class="form-group">
                <label for="shop_name"><i class="fas fa-store"></i> Shop Name</label>
                <input type="text" id="shop_name" name="shop_name" class="form-control" value="{{ seller.shop_name }}">
            </div>
            <div class="form-group">
                <label for="bio"><i class="fas fa-info-circle"></i> Bio</label>
                <textarea id="bio" name="bio" class="form-control">{{ seller.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="store_banner"><i class="fas fa-image"></i> Store Banner</label>
                <input type="file" id="store_banner" name="store_banner" class="form-control">
                {% if seller.store_banner_path %}
                <p>Current banner:</p>
                <img src="{{ url_for('static', filename=seller.store_banner_path) }}" alt="Current Banner" class="banner-preview">
                {% endif %}
            </div>

            <!-- Submit Button -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="{{ url_for('seller') }}" class="btn btn-secondary">Maybe Later</a>
            </div>
        </form>
    </div>
</body>
</html>
