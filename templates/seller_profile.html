<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Seller Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seller-profile.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Complete Your Seller Profile</h2>
            <p>This will help improve your shop visibility!</p>
        </div>

        <form action="{{ url_for('seller_profile') }}" method="POST" enctype="multipart/form-data">
            <!-- Personal Info Section -->
            <div class="section-title">Personal Info</div>
            <div class="form-group">
                <label for="first_name"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ seller.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="middle_name"><i class="fas fa-user"></i> Middle Name</label>
                <input type="text" id="middle_name" name="middle_name" class="form-control" value="{{ seller.middle_name }}">
            </div>
            <div class="form-group">
                <label for="last_name"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ seller.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="suffix"><i class="fas fa-user"></i> Suffix</label>
                <input type="text" id="suffix" name="suffix" class="form-control" value="{{ seller.suffix }}">
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                <textarea id="address" name="address" class="form-control" required>{{ seller.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="mobile_no"><i class="fas fa-phone"></i> Mobile Number</label>
                <input type="text" id="mobile_no" name="mobile_no" class="form-control" value="{{ seller.mobile_no }}" required>
            </div>

            <!-- Business Info Section -->
            <div class="section-title">Business Info</div>
            <div class="form-group">
                <label for="shop_name"><i class="fas fa-store"></i> Shop Name</label>
                <input type="text" id="shop_name" name="shop_name" class="form-control" value="{{ seller.shop_name }}" required>
            </div>
            <div class="form-group">
                <label for="bio"><i class="fas fa-info-circle"></i> Bio</label>
                <textarea id="bio" name="bio" class="form-control">{{ seller.bio }}</textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="{{ url_for('seller') }}" class="btn btn-secondary">Maybe Later</a>
            </div>
        </form>
    </div>
</body>
</html>
