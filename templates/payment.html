{% extends 'base.html' %}
{% block content %}

  <div class="manage-account-container">
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar Section -->
    <div class="sidebar" id="sidebar">
      <h2>My Account</h2>
      <ul>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="payment.html">Payment Options</a></li>
        <li><a href="addresses.html">Addresses</a></li>
        <li><a href="change-password.html">Change Password</a></li>
        <li><a href="privacy.html">Privacy Settings</a></li>
        <li><a href="notification.html">Notification Settings</a></li>
      </ul>
    </div>

    <!-- Payment Methods Section -->
    <div class="payment-methods-container">
      <div class="payment-methods">
        <h2>Payment Methods</h2>
        <form id="payment-methods-form">
          <div class="form-group">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" placeholder="Cardholder Name" required>
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Card Number" required>
          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" required>
          </div>
          <div class="form-group">
            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" placeholder="Billing Address" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" required>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="State" required>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" placeholder="Zip Code" required>
          </div>
          <div class="form-group">
            <input type="checkbox" id="save-card">
            <label for="save-card">Save this card for future use</label>
          </div>
          <button type="submit" class="btn">Add Payment Method</button>
        </form>
      </div>
      <div class="payment-methods-list">
        <h3>Saved Payment Methods</h3>
        <ul>
          <li>**** **** **** 1234 <button class="btn edit-btn">Edit</button> <button class="btn delete-btn">Delete</button></li>
          <li>**** **** **** 5678 <button class="btn edit-btn">Edit</button> <button class="btn delete-btn">Delete</button></li>
        </ul>
      </div>
    </div>
  </div>

 {% endblock %}
