{% extends "base.html" %}
{% block content %}

<div class="manage-account-container">
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar Section -->
    <div class="sidebar" id="sidebar">
        <h2>My Account</h2>
        <ul>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/payment">Payment Options</a></li>
            <li><a href="/change-password">Change Password</a></li>
            <li><a href="/privacy">Privacy Settings</a></li>
            <li><a href="/notification">Notification Settings</a></li>
        </ul>
    </div>

    <!-- Change Password Section -->
    <div class="change-password">
        <h2>Change Password</h2>
        <form id="change-password-form" method="POST" action="/change-password">
            <!-- Current Password Container -->
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current_password" placeholder="Enter Current Password" required>
            </div>

            <!-- New Password and Confirm New Password in Same Container -->
            <div class="password-group">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password" minlength="8" placeholder="Enter New Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" minlength="8" placeholder="Confirm New Password" required>
                </div>
            </div>

            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
</div>

{% endblock %}
